		function renderNames(names){
			const container = document.getElementById('alimentos');
			container.innerHtml = '';
				for (const name of names) {
				  const p = document.createElement('p');
				  const textNode = document.createTextNode(name);
				  p.appendChild(textNode);
				  container.appendChild(p);
				}
		}

		function buildTable(data){
			var table = document.getElementById('myTable');

      // Mostrar todos os dados e meter a primeira palavra em maisculo
      if(data.length > 0){
        for(var i = 0; i<data.length; i++){
  				var row = ` <tr>
  								<td>${data[i].id}</td>
  								<td>${data[i].nome.charAt(0).toUpperCase() + data[i].nome.slice(1)}</td>
  								<td>${data[i].proteina}</td>
  								<td>${data[i].carbs}</td>
  								<td>${data[i].gordura}</td>
                                <td>${data[i].calorias}</td>
                  <td>
                    <button value="${data[i].id}&nome=${data[i].nome}&proteina=${data[i].proteina}&carbs=${data[i].carbs}&gordura=${data[i].gordura}" onclick="editar(this.value)" type="button" class="btn btn-success">Editar</button>
                    <button value="${data[i].id}" onclick="apagar(this.value)" type="button" class="btn btn-danger">Apagar</button>
                  </td>
  							</tr>`
  				table.innerHTML += row
  			}
      } else {
        var row = `<tr><td colspan="6" class="text-center">Nenhuma Vaga encontrada</td></tr>`;
        table.innerHTML += row;
      }



		}
    function editar(id){
