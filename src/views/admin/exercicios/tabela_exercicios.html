<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercícios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}

		.topnav {
		  overflow: hidden;
		  background-color: #333;
		}

		.topnav a {
		  float: left;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}

		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}

		.topnav a.active {
		  background-color: #8b05eb;
		  color: white;
		}
</style>
  </head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		fetch('http://localhost:3000/api/exercicios/')
			.then(res => res.json())
			.then(data => {
				const nome_exercicios = data.result
				fetch('http://localhost:3000/api/equipamentos/')
					.then(res => res.json())
					.then(data => {
						const nome_equipamentos = data.result
						fetch('http://localhost:3000/api/dificuldades/')
						.then(res => res.json())
						.then(data => {
							const nome_dificuldades = data.result
							
							fetch('http://localhost:3000/api/musculos/')
								.then(res => res.json())
								.then(data => {
									const nome_musculos = data.result
									buildTable(nome_exercicios, nome_equipamentos, nome_dificuldades, nome_musculos)
								})
						})
					})
			})

		function renderNames(names){
			const container = document.getElementById('exercicios');
			container.innerHtml = '';
				for (const name of names) {
				  const p = document.createElement('p');
				  const textNode = document.createTextNode(name);
				  p.appendChild(textNode);
				  container.appendChild(p);
				}
		}

		function buildTable(data, data_equipamento, data_dificuldade, data_musculo){
			var table = document.getElementById('myTable');

	  // Mostrar todos os dados e meter a primeira palavra em maisculo
	  if(data.length > 0){
		for(var i = 0; i<data.length; i++){
				  var row = ` <tr>
								  <td>${data[i].id}</td>
								  <td>${data[i].nome}</td>
								  <td>${data_equipamento[data[i].equipamento_id-1].nome}</td>
								  <td>${data_dificuldade[data[i].dificuldade_id-1].nome}</td>
								  <td>${data_musculo[data[i].musculo_id-1].nome}</td>
								  <td>
                    <button value="${data[i].id}&nome=${data[i].nome}&equipamento_id=${data[i].equipamento_id}&dificuldade_id=${data[i].dificuldade_id}&musculo_id=${data[i].musculo_id}" onclick="editar(this.value)" type="button" class="btn btn-success">Editar</button>
                    <button value="${data[i].id}" onclick="apagar(this.value)" type="button" class="btn btn-danger">Apagar</button>
                  </td>
								
							  </tr>`
				  table.innerHTML += row
			  }
	  } else {
		var row = `<tr><td colspan="6" class="text-center">Nenhuma Dado encontrada</td></tr>`;
		table.innerHTML += row;
	  }



		}
    function editar(id){
      url = "http://localhost:3000/admin/exercicios/update_exercicios?id=";
      //console.log(id);
       window.location = url + id;
    }

    function apagar(id){
      url_api = "http://localhost:3000/api/exercicio/" + id;
      console.log(url_api);
      fetch(url_api, {
        method: 'delete',
        headers: {
          'Content-Type': 'application/json'
        },

      }).then(response => response.json());

      window.location.href="http://localhost:3000/admin/exercicios";
    }





    </script>






	<div class="topnav">
    <a href="http://localhost:3000/">Página Principal</a>
		<a class="active" href="http://localhost:3000/admin/exercicios">Visualizar Exercícios</a>
		<a href="http://localhost:3000/admin/exercicios/post_exercicios">Inserir Exercícios</a>
	</div>


	<table class="table table-striped table-hover">
		<tr class="bg-danger">
			<th>ID</th>
			<th>Exercício</th>
			<th>Equipamento</th>
			<th>Dificuldade</th>
			<th>Músculo</th>
      <th>Opções</th>
		</tr>
		<tbody id="myTable">

		</tbody>
	</table>
		<div id="exercicios">

	</div>
</body>
</html>
