<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<form class="form" id="myForm">

</form>
<script>

  function buildPut(){
   

    var url = new URL(window.location.href);
    console.log(url)
    var id = url.searchParams.get("id");

	var nome = url.searchParams.get("nome");
		var equipamento_id = url.searchParams.get("equipamento_id");
		var dificuldade_id = url.searchParams.get("dificuldade_id");
		var musculo_id = url.searchParams.get("musculo_id");
		fetch('http://localhost:3000/api/exercicio/'+id)
			.then(res => res.json())
			.then(data => {
				const nome_exercicios = data.result
				fetch('http://localhost:3000/api/equipamentos/')
					.then(res => res.json())
					.then(data => {
						const nome_equipamentos = data.result
						fetch('http://localhost:3000/api/dificuldades/')
						.then(res => res.json())
						.then(data => {
							const nome_dificuldades = data.result
							
							fetch('http://localhost:3000/api/musculos/')
								.then(res => res.json())
								.then(data => {
									const nome_musculos = data.result
									buildTable(nome_exercicios, nome_equipamentos, nome_dificuldades, nome_musculos)
								})
						})
					})
			})

      
  }
  buildPut();
  function buildTable(data, data_equipamento, data_dificuldade, data_musculo){
	var form = document.getElementById('myForm');
				  var row = `
				  <table class="table table-striped table-hover">
			<tr class="bg-danger">
				<th>ID</th>
				<th>Exercício</th>
				<th>Equipamento</th>
				<th>Dificuldade</th>
				<th>Músculo</th>
			</tr>
			<tbody>
				<td>${id}</td>
				<td>
					<div class="form-group ">
						<label for="exampleFormControlInput1">Nome do Exercício</label>
						<input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="nome do exercício" name="nome" value="${data.nome}">
					</div>
				</td>
				<td>
				<div class="form-group">
					<label for="exampleFormControlSelect1">Nome do equipamento</label>
					<select class="form-control form-control-sm" id="exampleFormControlSelect1" name="equipamento_id">
						<option type="number" value=${data_equipamento[data.equipamento_id-1].id}>${data_equipamento[data.equipamento_id-1].nome}</option>
						<option type="number" value=5>bodyweight</option>
						<option type="number" value=2>halteres</option>
						<option type="number" value=1>barra</Formoption>
						<option type="number" value=4>cabos</option>
						<option type="number" value=3>maquina</option>
					</select>
				</div>
				</td>
				<td>
					<div class="form-group">
					 <label for="exampleFormControlSelect2">Nome da dificuldade</label>
					 <select class="form-control form-control-sm" id="exampleFormControlSelect2" name="dificuldade_id">
						<option type="number" value=${data_dificuldade[data.dificuldade_id-1].id}>${data_dificuldade[data.dificuldade_id-1].nome}</option>
						<option type="number" value=1>iniciante</option>
						 <option type="number" value=2>intermediario</option>
						 <option type="number" value=3>avancado</option>
					 </select>
				 </div>
				</td>
				<td>
					<div class="form-group">
		        <label for="exampleFormControlSelect2">Nome do músculo</label>
		        <select class="form-control form-control-sm" id="exampleFormControlSelect2" name="musculo_id">
							<option value=${data_musculo[data.musculo_id-1].id}>${data_musculo[data.musculo_id-1].nome}</option>
							<option type="number" value=13>abdominais</option>
							<option type="number" value=11>antebraco</option>
							<option type="number" value=4>costas</option>
							<option type="number" value=10>gemeos</option>
							<option type="number" value=7>biceps</option>
							<option type="number" value=12>gluteo</option>
							<option type="number" value=9>hamstrings</option>
							<option type="number" value=5>dorsal</option>
							<option type="number" value=2>ombros</option>
							<option type="number" value=1>peito</option>
							<option type="number" value=8>quadriceps</option>
							<option type="number" value=6>traps</option>
							<option type="number" value=3>triceps</option>
		        </select>
		      </div>
				</td>
			</tbody>
		</table>
		<button type="submit" class="btn btn-success col-12" onclick="myFunction()">Atualizar</button>
    </form>
				  `
				  form.innerHTML += row
  }

</script>
<script>
	function myFunction(){
		window.location.href="http://localhost:3000/admin/exercicios";
	}
</script>

url = "http://localhost:3000/api/exercicio/" + id;

</script>

<script>

	const myForm = document.getElementById('myForm');

	myForm.addEventListener('submit', function(e) {
		e.preventDefault();

		const formData = new FormData(this);

		const formDataObject = Object.fromEntries(formData.entries());
		const formDataJsonString = JSON.stringify(formDataObject);


		console.log(formDataJsonString);
		url = "http://localhost:3000/api/exercicio/" + id;
		fetch(url, {
			method: 'PUT',
			headers: {
					'Content-Type': 'application/json'
			},

			body: formDataJsonString
		}).then(function (response) {
			return response.text();
		}).then(function (text) {
			console.log(text);
		}).catch(function(error){
			console.log(error);
		})

	})
</script>
