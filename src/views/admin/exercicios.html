<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
<body>
	<script>
		fetch('http://4acd-132-145-18-76.eu.ngrok.io/api/exercicios/')
			.then(res => res.json())
			.then(data => {
		 			 	//const nome_exercicios = data.result.map((item) => item.nome_exercicio);
		 			 	// const nome_musculos = data.result.map((item) => item.nome_musculo);
		 			 	const nome_exercicios = data.result.map(getFullName);
		 			 	renderNames(nome_exercicios);
		 			 	// renderNames(nome_musculos);
		  				
					})
			
			
		function getFullName(item){
			return [item.nome_exercicio,item.nome_equipamento,item.nome_dificuldade,item.nome_musculo].join(" ");
		}
		function renderNames(names){
			const container = document.getElementById('exercicios');
			container.innerHtml = '';
				for (const name of names) {
				  const p = document.createElement('p');
				  const textNode = document.createTextNode(name);
				  p.appendChild(textNode);
				  container.appendChild(p);
				}
		}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<div id="exercicios">
		
	</div>
</body>
</html>
